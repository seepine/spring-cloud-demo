server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false #该实例是否向EurekaServer注册自己，默认true
    fetch-registry: false  #该实例是否向Eureka服务器获取所有的注册信息表，默认true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/  #配置 Eureka-Server 地址
